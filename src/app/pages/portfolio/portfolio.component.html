<div class="container-fluid wide py-5">

    <div *ngFor="let item of portfolio" class="mb-5">
        <a *ngIf='item.link; else unset' [href]="item.link" class="text-decoration-none text-center my-5"><h1>{{item.name}}</h1></a>
        <ng-template #unset>
            <a class="text-decoration-none text-center my-5"><h1>{{item.name}}</h1></a>
        </ng-template>
        <app-carousel [slides]=item.images></app-carousel>
    </div>
 
</div>
