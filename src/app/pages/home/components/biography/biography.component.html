<div *ngFor='let item of experience' class="mb-4">
    <div *ngIf='item.organization'>
        <div class="row mb-2">
            <div class="col-6 name">{{item.organization}}</div>
            <div class="col-6 name text-right"><i>{{item.date}}</i></div>
        </div>
        <div class="specialization">{{item.specialization}}</div>
        <div class="">{{item.description}}</div>
    </div>    
</div>
